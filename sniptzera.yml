- trigger: tabela_vertical
  scope: html
  mTime: 1502820088069
  text: |
        <!-- inicio TABELA-VERTICAL -->
        <div class="row">
            <div class="col-lg-8 col-md-9 centraliza-recurso">
        
                <table border="1" class="table-responsive table table-curved">
                    <tr>
                        <th>S</th>
                        <td><em>Specific</em> (específica)</td>
                        <td>Em vez de “Nova Sede”, defina claramente: “Construir sede própria com X salas, no bairro Y, estacionamento para Z carros, etc.”.</td>
                    </tr>
        
                    <tr class="bg-cor-2">
                        <th>M</th>
                        <td><em>Measurable</em> (mensurável)</td>
                        <td>Em vez de “Baixo Custo”, deve ser “Ao custo máximo de R$ 300.000,00”.</td>
                    </tr>
        
                    <tr>
                        <th>A</th>
                        <td><em>Agreed upon</em> (acordada)</td>
                        <td>Aceita pela equipe, mas sempre embutindo um desafio. Por exemplo: economizar 10% do valor máximo.</td>
                    </tr>
        
                    <tr class="bg-cor-2">
                        <th>R</th>
                        <td><em>Realistic</em> (realista)</td>
                        <td>Deve embutir um desafio que incentive a inovação, mas sempre factível, levando‐se em consideração a disponibilidade dos recursos necessários, das condicionantes políticas, econômicas e da capacidade organizacional (pessoas, tecnologia, infraestrutura, etc.). Por exemplo: Elaborar a planta da sede considerando os recursos disponíveis.</td>
                    </tr>
        
                    <tr>
                        <th>T</th>
                        <td><em>Time-constrained</em> (limitada pelo tempo)</td>
                        <td>Deve comportar sempre um prazo-limite para ser atingida. Por exemplo: 20/12/2020.</td>
                    </tr>
                </table>
        
            </div>
        </div>
