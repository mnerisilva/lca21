                      <p>Significa o quanto aquele bem ou serviço representa para o consumidor. Por exemplo, quanto custa a assinatura de uma TV a cabo em um grande centro? E em uma área afastada que não possui sinal de TV aberta? Os custos podem ser os mesmos, mas o valor que a população da região afastada vai dar a esse serviço será muito maior.</p>
